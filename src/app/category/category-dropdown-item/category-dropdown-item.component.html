<a class="category_link" [routerLink]="['category',category._id]" >{{category.name}}</a><br>
<button *ngIf="isAdmin"  style="margin: 4px;" class="btn btn-info" [routerLink]="['edit-category', category._id]">Edit</button>
<button *ngIf="isAdmin"  style="margin: 4px;" class="btn btn-warning" (click)="removeCategory(category._id)">Remove</button><br>
